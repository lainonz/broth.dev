<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
			color: white;
			--matrix-color: #0F0;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <input type="text" id="textInput" placeholder="Text Color (HEX)">
  <button onclick="changeColor()">Apply Color</button>
	Yes! I (brothmage) made this myself :) It is not licensed but please credit me if you use it.

  <canvas id="matrix"></canvas>

<script>
    const matrixCanvas = document.createElement('canvas');
    document.body.appendChild(matrixCanvas);
    const matrixContext = matrixCanvas.getContext('2d');

    matrixCanvas.style.position = 'fixed';
    matrixCanvas.style.top = '0';
    matrixCanvas.style.left = '0';
    matrixCanvas.style.pointerEvents = 'none';
    matrixCanvas.style.zIndex = '-1';

    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    const fontSize = 20;
    const columns = matrixCanvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      matrixContext.fillStyle = 'rgba(0, 0, 0, 0.04)';
      matrixContext.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      matrixContext.fillStyle = getComputedStyle(document.body).getPropertyValue('--matrix-color');
      matrixContext.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        matrixContext.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    function updateMatrix() {
      drawMatrix();
      requestAnimationFrame(updateMatrix);
    }

    function changeColor() {
      const textInput = document.getElementById('textInput');
      let newColor = textInput.value.trim();
      if (newColor && newColor[0] !== '#') {
        newColor = '#' + newColor;
      }
      document.body.style.setProperty('--matrix-color', newColor);
    }

    updateMatrix();
  </script>
</body>
</html>
